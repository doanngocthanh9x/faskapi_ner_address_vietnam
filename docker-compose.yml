version: '3.8'

services:
  ner-api:
    build: .
    container_name: ner-address-vietnam
    ports:
      - "5000:8000"
    volumes:
      - ./models:/app/models
      - ./faskapi:/app/faskapi
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
